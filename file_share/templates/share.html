{% extends 'base.html' %}
{% block title %}Home Page{% endblock %}
{% block body %}
<form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <br><br><br>

      {% for field in form %}
        {{ field }}
        {% if field.errors %}
          {% for error in field.errors %}
          <li class="alert-danger">{{ error }}</li>
          {% endfor %}
        {% endif %}
      {% endfor %}    
    <br><br>
    <input type="submit" value="Send File" class="btn btn-primary">
  </form>
{% endblock body %}
